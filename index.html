<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Validador de formulários">
        <title> Validação de Formulário </title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
    </head>
    <body>
        <section class="cadastro"> 
            <div class="data-box">
                <h3> Preencha seus dados </h3>
                <form>
                    <fieldset>
                        <!-- legend -->
                        <div>
                            <label for="nome"></label>
                            <input type="text" placeholder="Nome completo" id="nome">
                        </div>
                        <div>
                            <label for="celular"></label>
                            <input type="text" placeholder="Celular com DDD" id="celular">
                        </div>
                        <div>
                            <label for="email"></label>
                            <input type="email" placeholder="E-mail " id="email">
                        </div>
                        <select id="faturamento">
                            <option value=""> Faturamento mensal em cartão </option>
                            <option value="1"> Até R$15.000 </option>
                            <option value="2"> Entre R$15.000 e R$30.000 </option>
                            <option value="3"> Acima de R$30.000 </option>
                        </select><br/>
                        <span> Estimativa de vendas feitas em cartão de crédito e débito. </span>
                        <div>
                            <div>
                                <img src="img/bx-chat.svg" alt="Seleciona a opção CHAT para atendimento">
                                <span> Chat </span>
                            </div>
                            <div>
                                <img src="img/bxl-whatsapp.svg" alt="Seleciona a opção WHATSAPP para atendimento">
                                <span> Whatsapp </span>
                            </div>
                        </div>
                        <button type="submit"> Continuar </button>
                    </fieldset>
                </form>
            </div>
            <div class="info-box">
                <div>
                    <div>
                        <h2> STONE </h2>
                    </div>
                    <div>
                        <span> Atendimento<br/>Disponível</span>
                    </div>
                    <div>
                        <span> Adquirida pelo telefone<br/>3004 9135 </span>
                    </div>
                </div>
            </div>
            <div>
                <img src="img/adquira.webp" alt="Imagem da maquininha Stone">
            </div>
            <div class="beneficts-box">
                <h3> Com nosso time de vendas você vai: </h3>
                <div>
                    <img src="img/bx-math.svg" alt="Ícone de taxa - Com o intuito de ilustrar a frase">
                    <span>Conhecer a sua taxa personalizada</span>
                </div>
                <div>
                    <img src="img/bx-calculator.svg" alt="Ícone de calculadora - Com o intuito de ilustrar a frase">
                    <span>Descobrir a solução ideal para você</span>
                </div>
                <div>
                    <img src="img/bx-question-mark.svg" alt="Ícone de dúvidas - Com o intuito de ilustrar a frase">
                    <span>Tirar todas as suas dúvidas</span>
                </div>
            </div>
        </section>
    </body>
</html>
