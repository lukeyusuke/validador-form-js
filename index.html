<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Validador de formulários">
        <title> Validação de Formulário </title>
        <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    </head>
    <body>
        <section class="cadastro"> 
            <div class="data-box">
                <h3> Preencha seus dados: </h3>
                <form class="form-box">
                    <fieldset>
                        <!-- legend -->
                        <div>
                            <input type="text" placeholder="Nome completo" id="nome">
                        </div>
                        <div id="aviso-nome"></div>

                        <div>
                            <input type="text" placeholder="Celular com DDD" id="celular">
                        </div>
                        <div id="aviso-celular"></div>

                        <div>
                            <input onblur="validaEmail()" type="text" placeholder="E-mail" id="email">
                        </div>
                        <div id="aviso-email"></div>

                        <select id="faturamento">
                            <option value=""> Faturamento mensal em cartão </option>
                            <option value="1"> Até R$15.000 </option>
                            <option value="2"> Entre R$15.000 e R$30.000 </option>
                            <option value="3"> Acima de R$30.000 </option>
                        </select><br/>
                        <div id="aviso-faturamento"></div>

                        <span class="legenda-faturamento"> Estimativa de vendas feitas em cartão de crédito e débito. </span>
                        <div class="contact-content default-model">
                            <div class="contact-box default-model">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"  viewBox="0 0 24 24"><path d="M5 18v3.766l1.515-.909L11.277 18H16c1.103 0 2-.897 2-2V8c0-1.103-.897-2-2-2H4c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h1zM4 8h12v8h-5.277L7 18.234V16H4V8z"/><path d="M20 2H8c-1.103 0-2 .897-2 2h12c1.103 0 2 .897 2 2v8c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2z"/></svg>
                                <span> Chat </span>
                            </div>
                            <div class="contact-box default-model">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path clip-rule="evenodd" d="M18.403 5.633A8.919 8.919 0 0 0 12.053 3c-4.948 0-8.976 4.027-8.978 8.977 0 1.582.413 3.126 1.198 4.488L3 21.116l4.759-1.249a8.981 8.981 0 0 0 4.29 1.093h.004c4.947 0 8.975-4.027 8.977-8.977a8.926 8.926 0 0 0-2.627-6.35m-6.35 13.812h-.003a7.446 7.446 0 0 1-3.798-1.041l-.272-.162-2.824.741.753-2.753-.177-.282a7.448 7.448 0 0 1-1.141-3.971c.002-4.114 3.349-7.461 7.465-7.461a7.413 7.413 0 0 1 5.275 2.188 7.42 7.42 0 0 1 2.183 5.279c-.002 4.114-3.349 7.462-7.461 7.462m4.093-5.589c-.225-.113-1.327-.655-1.533-.73-.205-.075-.354-.112-.504.112s-.58.729-.711.879-.262.168-.486.056-.947-.349-1.804-1.113c-.667-.595-1.117-1.329-1.248-1.554s-.014-.346.099-.458c.101-.1.224-.262.336-.393.112-.131.149-.224.224-.374s.038-.281-.019-.393c-.056-.113-.505-1.217-.692-1.666-.181-.435-.366-.377-.504-.383a9.65 9.65 0 0 0-.429-.008.826.826 0 0 0-.599.28c-.206.225-.785.767-.785 1.871s.804 2.171.916 2.321c.112.15 1.582 2.415 3.832 3.387.536.231.954.369 1.279.473.537.171 1.026.146 1.413.089.431-.064 1.327-.542 1.514-1.066.187-.524.187-.973.131-1.067-.056-.094-.207-.151-.43-.263"/></svg>
                                <span> Whatsapp </span>
                            </div>
                        </div>
                        <button id="button-box" type="submit"> Continuar </button>
                    </fieldset>
                </form>
                <div class="toggle">
                    <input type="checkbox" id="btn">
                    <label for="btn"> </label>
                </div>
            </div>

            <div class="info-box">
                <div class="info-more">
                    <div class="default-model">
                        <div class="company">
                            <a href="">
                                <img src="./assets/img/logo-stone.png" alt="Logo da empresa Stone">
                            </a>
                        </div>
                        <div class="service">
                            <span> Atendimento<br/><b class="status">Disponível</b></span>
                        </div>
                        <div class="call">
                            <span>Adquirida pelo telefone<br/><b class="number-phone">3004 9135</b></span>
                        </div>
                    </div>
                    <img class="maquininha" src="./assets/img/maquininha.webp" alt="Imagem da maquininha Stone">
                </div>
                <div class="beneficts-box">
                    <h3> Com nosso time de vendas você vai: </h3>
                    <div class="default-model">
                        <img src="./assets/img/bx-math.svg" alt="Ícone de taxa - Com o intuito de ilustrar a frase">
                        <span>Conhecer a sua taxa personalizada</span>
                    </div>
                    <div class="default-model">
                        <img src="./assets/img/bx-calculator.svg" alt="Ícone de calculadora - Com o intuito de ilustrar a frase">
                        <span>Descobrir a solução ideal para você</span>
                    </div>
                    <div class="default-model">
                        <img src="./assets/img/bx-question-mark.svg" alt="Ícone de dúvidas - Com o intuito de ilustrar a frase">
                        <span>Tirar todas as suas dúvidas</span>
                    </div>
                </div>
            </div>
        </section>
        <script src="./assets/js/validacao.js"></script>
        <script src="./assets/js/light-dark_mode.js"></script>
    </body>
</html>
