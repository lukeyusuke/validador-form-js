<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Validador de formulários">
        <title> Validação de Formulário </title>
        <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    </head>
    <body>
        <section class="cadastro"> 
            <div class="data-box">
                <h3> Preencha seus dados: </h3>
                <form class="form-box">
                    <fieldset>
                        <!-- legend -->
                        <div>
                            <input type="text" placeholder="Nome completo" id="nome">
                        </div>
                        <div id="aviso-nome"></div>

                        <div>
                            <input type="text" placeholder="Celular com DDD" id="celular">
                        </div>
                        <div id="aviso-celular"></div>

                        <div>
                            <input onblur="validaEmail()" type="text" placeholder="E-mail" id="email">
                        </div>
                        <div id="aviso-email"></div>

                        <select id="faturamento">
                            <option value=""> Faturamento mensal em cartão </option>
                            <option value="1"> Até R$15.000 </option>
                            <option value="2"> Entre R$15.000 e R$30.000 </option>
                            <option value="3"> Acima de R$30.000 </option>
                        </select><br/>
                        <div id="aviso-faturamento"></div>

                        <span class="legenda-faturamento"> Estimativa de vendas feitas em cartão de crédito e débito. </span>
                        <div class="contact-content default-model">
                            <div class="contact-box default-model">
                                <img src="./assets/img/bx-chat.svg" alt="Seleciona a opção CHAT para atendimento">
                                <span> Chat </span>
                            </div>
                            <div class="contact-box default-model">
                                <img src="./assets/img/bxl-whatsapp.svg" alt="Seleciona a opção WHATSAPP para atendimento">
                                <span> Whatsapp </span>
                            </div>
                        </div>
                        <button class="button-box" type="submit"> Continuar </button>
                        <div id="cadastro"></div>
                    </fieldset>
                </form>
            </div>

            <div class="info-box">
                <div class="info-more">
                    <div class="default-model">
                        <div class="company">
                            <a href="">
                                <img src="./assets/img/logo-stone.png" alt="Logo da empresa Stone">
                            </a>
                        </div>
                        <div class="service">
                            <span> Atendimento<br/><b class="status">Disponível</b></span>
                        </div>
                        <div class="call">
                            <span>Adquirida pelo telefone<br/><b class="number-phone">3004 9135</b></span>
                        </div>
                    </div>
                    <img class="maquininha" src="./assets/img/maquininha.webp" alt="Imagem da maquininha Stone">
                </div>
                <div class="beneficts-box">
                    <h3> Com nosso time de vendas você vai: </h3>
                    <div class="default-model">
                        <img src="./assets/img/bx-math.svg" alt="Ícone de taxa - Com o intuito de ilustrar a frase">
                        <span>Conhecer a sua taxa personalizada</span>
                    </div>
                    <div class="default-model">
                        <img src="./assets/img/bx-calculator.svg" alt="Ícone de calculadora - Com o intuito de ilustrar a frase">
                        <span>Descobrir a solução ideal para você</span>
                    </div>
                    <div class="default-model">
                        <img src="./assets/img/bx-question-mark.svg" alt="Ícone de dúvidas - Com o intuito de ilustrar a frase">
                        <span>Tirar todas as suas dúvidas</span>
                    </div>
                </div>
            </div>
        </section>
        <script src="./assets/js/validacao.js"></script>
    </body>
</html>
